<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>css grid test</title>
</head>

<body>
  <style>
    .grid-tester {
      display: grid;
      margin: 1vh;
      grid-template-rows: repeat(2, auto);
      grid-template-columns: repeat(3, auto);

    }

    .grid-special {
      grid-row:    2 / span 4;
      grid-column: span 2;

    }

    .containerIMG {
      display: inline-grid;
      align-items: bottom;
      margin-top: 10rem;

    }
  </style>
  <main>
    <h2>test</h2>
    <div class="grid-tester">
      <div class="color-box">1 </div>
      <div class="color-box">2 </div>
      <div class="color-box">3 </div>
      <div class="color-box">4 </div>
      <div class="color-box">5 </div>
      <div class="grid-special"><img src="img/hq720.png" alt="katt png"> </div>
      <div class="color-box">7</div>
      <div class="color-box">8</div>

    </div>

    <div class="containerIMG">
      <img src="img/hq720.png" alt="katt png">
    </div>
</body>

</html>
