<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="prov-30.css">
    <title>prov</title>
</head>

<body>
    <style>
        .container1 {
            display: grid;
            grid-template-rows: 15rem;
            grid-template-columns: 60% 40%;

        }

        .container2 {
            margin-top: 2.4rem ;
            display: grid;
            grid-template-rows: repeat(1, 15rem);
            grid-template-columns: 40% 60%;

        }

        .container3 {
            display: grid;
            grid-template-rows: 15rem;
            grid-template-columns: 100%;

        }

        .boxes {
            display: grid;
            justify-self: stretch;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            margin: 1vh;
            background-color: rgb(255, 255, 255);
        }

        .text-boxes {
            color: rgb(0, 0, 0);
            text-align: center top;

        }

        img {
            justify-self: stretch;
            height: 11.8rem;

        }
    </style>
    <main>
        <div class="container1">
            <div class="boxes">
                <div class="text-boxes"> Vilket påminner mig om att jag har ett expermient med luftkompression att utföra.
                    Tack för kaffet, Bamse!</div>
                <img src="img/hq720.png" alt="katt png">
            </div>
            <div class="boxes">
                <div class="text-boxes"> När skalman har gått säger bamse: nu blir det mellamål</div>
                <img src="img/hq720.png" alt="katt png">
            </div>
        </div>
        <div class="container2">
            <div class="boxes">
                <div class="text-boxes"> PRRRUTT</div>
                <img src="img/hq720.png" alt="katt png">
            </div>
            <div class="boxes">
                <div class="text-boxes"> Nä, ni får allt lägga ifrån er pruttkudden när ni äter.</div>
                <img src="img/hq720.png" alt="katt png">
            </div>
        </div>
        <div class="container3">
            <div class="boxes">
                <div class="text-boxes"> Inte pruttkudde. Riktig fis!</div>
                <img src="img/hq720.png" alt="katt png">
            </div>

        </div>
</body>

</html>
